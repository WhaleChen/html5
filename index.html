<!doctype html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">

        <title>Semantic HTML</title>

        <meta name="description" content="HTML5 之旅">
        <meta name="author" content="Whale Chen">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <link rel="stylesheet" href="../reveal.js/css/reveal.css">
        <link rel="stylesheet" href="../reveal.js/css/theme/moon.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">

        <!-- If the query includes "print-pdf", include the PDF print sheet -->
        <script>
            if( window.location.search.match( /print-pdf/gi ) ) {
                var link = document.createElement( "link" );
                link.rel = "stylesheet";
                link.type = "text/css";
                link.href = "../reveal.js/css/print/pdf.css";
                document.getElementsByTagName( "head" )[0].appendChild( link );
            }
        </script>
    </head>

    <body>

        <div class="reveal">

            <div class="slides">
                <section>
                    <h1>HTML <abbr title="HyperText Markup Language">5</abbr></h1>
                    <address>
                        <p>Whale Chen</p>

                    </address>
                </section>

                    <section>
                        <h2 class="exclusive">从 <abbr title="World Wide Web">WWW</abbr> 说起</h2>
                    </section>

                    <section>
                        <h3>World Wide Web（Web, 万维网）</h3>
                        <p class="fragment">「资源的网络」</p>
                        <p class="fragment">定位（<abbr title="uniform resource locator">URL</abbr>）/ 访问（<abbr title="Hypertext Transfer Protocol">HTTP</abbr>）/ 导航（超文本）
                        </p>
                        <h4 class="fragment separated"><strong>「开放」</strong></h4>
                    </section>
            </div>
        </div>
            <script src="../reveal.js/lib/js/head.min.js"></script>
        <script src="../reveal.js/js/reveal.js"></script>

        <script>
            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || "linear", // default/cube/page/concave/zoom/linear/fade/none
                // Parallax scrolling
                // parallaxBackgroundImage: "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg",
                // parallaxBackgroundSize: "2100px 900px",
                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: "../reveal.js/lib/js/classList.js", condition: function() { return !document.body.classList; } },
                    { src: "../reveal.js/plugin/markdown/marked.js", condition: function() { return !!document.querySelector( "[data-markdown]" ); } },
                    { src: "../reveal.js/plugin/markdown/markdown.js", condition: function() { return !!document.querySelector( "[data-markdown]" ); } },
                    { src: "../reveal.js/plugin/highlight/highlight.js", async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: "../reveal.js/plugin/zoom-js/zoom.js", async: true, condition: function() { return !!document.body.classList; } },
                    { src: "../reveal.js/plugin/notes/notes.js", async: true, condition: function() { return !!document.body.classList; } }
                ]
            });
        </script>
    </body>
</html>
